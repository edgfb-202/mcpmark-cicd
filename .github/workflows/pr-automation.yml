on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check .
        continue-on-error: true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `${{ steps.eslint.outputs.stdout || steps.eslint.outputs.stderr || 'No output' }}`;
            const prettierOutput = `${{ steps.prettier.outputs.stdout || steps.prettier.outputs.stderr || 'No output' }}`;
            const comment = `
            ## Code Quality Report
            ### ESLint Results:
            \`\`\`
            ${eslintOutput}
            \`\`\`
            ### Prettier Results:
            \`\`\`
            ${prettierOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: tests
        run: npm test -- --coverage
        continue-on-error: true

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.stdout || steps.tests.outputs.stderr || 'No output' }}`;
            const comment = `
            ## Test Coverage Report
            \`\`\`
            ${testOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: npm audit
        continue-on-error: true

      - name: Scan for secrets
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = `${{ steps.npm-audit.outputs.stdout || steps.npm-audit.outputs.stderr || 'No output' }}`;
            const secretOutput = `${{ steps.secret-scan.outputs.stdout || steps.secret-scan.outputs.stderr || 'No output' }}`;
            const comment = `
            ## Security Scan Report
            ### Dependencies Vulnerabilities:
            \`\`\`
            ${auditOutput}
            \`\`\`
            ### Secrets Scan Results:
            \`\`\`
            ${secretOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build
        continue-on-error: true

      - name: Validate endpoints (example)
        id: endpoints
        run: |
          # Example endpoint validation - adjust for your application
          if [ -d "dist" ]; then
            echo "Build directory exists"
            # Add actual endpoint checks if your app runs a server
            echo "Endpoint validation: Build successful (no server running in this step)"
          else
            echo "Build directory not found"
          fi
        continue-on-error: true

      - name: Create deployment preview artifacts
        run: |
          if [ -d "dist" ]; then
            tar -czf build-preview.tar.gz dist/
          else
            echo "No build directory to package"
          fi

      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.stdout || steps.build.outputs.stderr || 'No output' }}`;
            const endpointOutput = `${{ steps.endpoints.outputs.stdout || steps.endpoints.outputs.stderr || 'No output' }}`;
            const comment = `
            ## Build Validation
            ### Build Results:
            \`\`\`
            ${buildOutput}
            \`\`\`
            ### Endpoint Validation:
            \`\`\`
            ${endpointOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload build preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-preview
          path: build-preview.tar.gz
          if-no-files-found: warn